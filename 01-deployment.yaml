apiVersion: apps/v1
kind: Deployment
metadata:
  name: downpatch-web
  namespace: downpatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: downpatch-web
  template:
    metadata:
      labels:
        app: downpatch-web
    spec:
      containers:
        - name: web
          image: downpatch/downpatch-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: CONTENT_REPO
              value: "https://github.com/downpatch/content.git"
            - name: CONTENT_REF
              value: "main"
            - name: CONTENT_DIR
              value: "/app/content"
          readinessProbe:
            httpGet:
              path: /guide
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /guide
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 1024Mi
